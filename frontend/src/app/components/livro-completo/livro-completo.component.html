<div *ngIf="livro" class="detalhes-livro">
    <div class="livro-detalhes m-5">

        <img class="capa" [src]="livro.capa" alt="">
        <div class="detalhes ml-5 mt-5">
            <h1>{{ livro.titulo }}</h1>
            <h2>Autor: </h2>
            <p>{{ livro.autor }}</p>
            <h2>Descrição: </h2>
            <p>{{ livro.descricao }}</p>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
